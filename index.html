<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./login_page_header_images/logo_pic.png" alt="" />
      </div>
      <ul class="navlist">
          <a href="#"><img src="./login_page_header_images/college.svg" alt="College" /></a>
        </li>
        <li>
          <a href="#"><img src="./login_page_header_images/search.svg" alt="search" /></a>
        </li>
      </ul>
    </header>
    
      <div class="container">
        <h1>Welcome</h1>
        <div class="user_data">
          <div class="section">
            <input type="text" placeholder="Full Name">
          </div>
          <div class="section">
            <input type="email" placeholder="Phone or email" />
          </div>
    
          <div class="section">
            <input type="text" id="username" placeholder="username" />
          </div>
    
          <div class="section">
            <input type="password" id="password" placeholder="password" />
          </div>
  
          <div class="section">
            <select id="category">
              <option value="Select">Select your category</option>
              <option value="college">College</option>
              <option value="school">School</option>
              <option value="others">Others</option>
            </select>
          </div>

          <div class="section">
            <div class="wrapper" id="college">
              <div class="select-btn">
                <span>Select School/College</span>
                <!-- <i class="uil uil-angle-down"></i> -->
              </div>
              <div class="content">
                <div class="search">
                  <input spellcheck="false" type="text" placeholder="Search">
                </div>
                <ul class="options"></ul>
                <p id="college-not-found">
                  Oops! College not found. 
                  <button onclick="addNewCollege()">Add College</button>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="tarm_condation">
          <div class="term">
            Here, an authentic verification with a face recognition,
            thats help us to identify are you Male or Female.
          </div>
          <div class="condations">
            <div class="toggle-pill-color">
              <input type="checkbox" id="pill3" name="check">
              <label for="pill3"></label>
            </div>
          </div>
        </div>
        <div class="sinup_button">
          <a href="#" onclick="checkForm()" class="disabled">Sign up</a>
        </div>
        <div class="line"><hr></div>
        <div class="login">
          <div class="paragraph">If you have an account!</div>
          <div class="log_in">
            <a href="#">Log in</a>
          </div>
        </div>
      </div>





      
  












      <script src="app.js"></script>
  </body>
</html>
